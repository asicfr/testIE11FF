<html>
  <head>
    <meta charset="utf-8" />
    <title>Test IE11 / FF json volumineux</title>
    <script>
      function myFunction() {
        var start = new Date().getTime();
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var msg = "response ok";
            var end1 = new Date().getTime();
            msg = msg + "<br/>temps rq :" + (end1 - start);
            var jsonResponse = JSON.parse(xhttp.responseText);
            var end2 = new Date().getTime();
            msg = msg + "<br/>temps parsing :" + (end2 - end1);
            console.log("json ok");
            document.getElementById("state").innerHTML = msg;
          }
        };
        xhttp.open(
          "GET",
          "https://asicfr.github.io/testIE11FF/contentAnoymise.json",
          true
        );
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();
         
      }
    </script>
  </head>
  <body>
    <h1>Test IE11 / FF json volumineux</h1>
    <button onclick="myFunction()">Click me</button>
    <div id="state"></div>
  </body>
</html>
